<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah KSA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adhan/3.0.0/Adhan.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 400px; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); box-sizing: border-box; }
        h2 { text-align: center; color: #2ecc71; margin-bottom: 5px; }
        .date-label { text-align: center; color: #888; margin-bottom: 20px; font-size: 0.9rem; width: 100%; }
        
        .progress-container { width: 100%; max-width: 400px; background: #333; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: #2ecc71; width: 0%; transition: width 0.4s ease; }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #333; }
        .row:last-child { border-bottom: none; }
        .name { font-size: 1.2rem; font-weight: bold; }
        .time-label { color: #2ecc71; font-weight: bold; }
        input[type="checkbox"] { width: 25px; height: 25px; accent-color: #2ecc71; cursor: pointer; }
        
        button { width: 100%; max-width: 400px; padding: 12px; border-radius: 10px; border: none; background: #333; color: white; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<h2>Salah Checklist</h2>
<div class="date-label" id="date-display"></div>

<div class="progress-container">
    <div id="progress-fill"></div>
</div>

<div class="card" id="checklist"></div>

<button id="notifBtn">Enable Notifications</button>

<script>
    // HARDCODED COORDINATES FOR RIYADH, SAUDI ARABIA
    const KSA_LAT = 24.7136;
    const KSA_LNG = 46.6753;

    function calculateTimes() {
        const date = new Date();
        document.getElementById('date-display').innerText = date.toDateString();
        
        const coordinates = new adhan.Coordinates(KSA_LAT, KSA_LNG);
        const params = adhan.CalculationMethod.UmmAlQura();
        const pt = new adhan.PrayerTimes(coordinates, date, params);

        const format = (t) => t.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

        const prayerTimes = [
            { id: 'fajr', name: 'Fajr', display: format(pt.fajr) },
            { id: 'dhuhr', name: 'Dhuhr', display: format(pt.dhuhr) },
            { id: 'asr', name: 'Asr', display: format(pt.asr) },
            { id: 'maghrib', name: 'Maghrib', display: format(pt.maghrib) },
            { id: 'isha', name: 'Isha', display: format(pt.isha) }
        ];

        renderApp(prayerTimes);
    }

    function renderApp(prayerTimes) {
        const lastDate = localStorage.getItem('lastResetDate');
        const todayStr = new Date().toDateString();

        if (lastDate !== todayStr) {
            ['fajr','dhuhr','asr','maghrib','isha'].forEach(id => localStorage.removeItem(id));
            localStorage.setItem('lastResetDate', todayStr);
        }

        const container = document.getElementById('checklist');
        container.innerHTML = prayerTimes.map(p => `
            <div class="row">
                <div class="info">
                    <div class="name">${p.name}</div>
                    <div class="time-label">${p.display}</div>
                </div>
                <input type="checkbox" id="${p.id}" ${localStorage.getItem(p.id) === 'true' ? 'checked' : ''} onchange="saveCheck('${p.id}')">
            </div>
        `).join('');
        updateProgress();
    }

    window.saveCheck = (id) => {
        localStorage.setItem(id, document.getElementById(id).checked);
        updateProgress();
    };

    function updateProgress() {
        const ids = ['fajr','dhuhr','asr','maghrib','isha'];
        const checked = ids.filter(id => localStorage.getItem(id) === 'true').length;
        document.getElementById('progress-fill').style.width = (checked / 5 * 100) + '%';
    }

    // Run immediately
    calculateTimes();

    document.getElementById('notifBtn').onclick = () => {
        Notification.requestPermission().then(p => { if(p==='granted') alert("Notifications Active"); });
    };

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
