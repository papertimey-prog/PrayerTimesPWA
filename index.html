<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; padding: 20px; border: 2px solid #333; border-radius: 15px; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; font-size: 1.5rem; padding: 15px 0; border-bottom: 1px solid #333; }
        .row:last-child { border-bottom: none; }
        .name { color: #888; }
        .time { font-weight: bold; }
        button { padding: 15px 30px; font-size: 1rem; border-radius: 10px; border: none; background: #2ecc71; color: white; cursor: pointer; font-weight: bold; }
        button:active { background: #27ae60; }
    </style>
</head>
<body>

<div class="card">
    <div class="row"><span class="name">Fajr</span> <span class="time">05:00 AM</span></div>
    <div class="row"><span class="name">Dhuhr</span> <span class="time">12:30 PM</span></div>
    <div class="row"><span class="name">Asr</span> <span class="time">03:45 PM</span></div>
    <div class="row"><span class="name">Maghrib</span> <span class="time">06:15 PM</span></div>
    <div class="row"><span class="name">Isha</span> <span class="time">08:00 PM</span></div>
</div>

<button id="notifyBtn">Enable Notifications (Every 10s)</button>

<script>
    const btn = document.getElementById('notifyBtn');

    btn.addEventListener('click', () => {
        // Ask for permission
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                btn.innerText = "Notifications Active!";
                btn.style.background = "#333";
                
                // Start the 10-second timer
                setInterval(() => {
                    showNotification();
                }, 10000); 
                
                // Show one immediately so you know it works
                showNotification();
            } else {
                alert("Permission denied. Please enable notifications in browser settings.");
            }
        });
    });

    function showNotification() {
        const options = {
            body: 'It is time for Salah (Test Notification)',
            icon: 'https://via.placeholder.com/192',
            badge: 'https://via.placeholder.com/192',
            vibrate: [200, 100, 200]
        };
        
        // Use the Service Worker to show the notification (better for PWAs)
        navigator.serviceWorker.ready.then(registration => {
            registration.showNotification('Salah Reminder', options);
        });
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
