<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 400px; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: #2ecc71; margin-top: 0; }
        
        /* Progress Bar Styles */
        .progress-container { width: 100%; max-width: 400px; background: #333; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: #2ecc71; width: 0%; transition: width 0.4s ease; }
        #progress-text { margin-bottom: 10px; font-weight: bold; color: #888; }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #333; }
        .row:last-child { border-bottom: none; }
        .info { display: flex; flex-direction: column; }
        .name { font-size: 1.2rem; font-weight: bold; }
        .time-label { color: #888; font-size: 0.9rem; }
        input[type="checkbox"] { width: 25px; height: 25px; accent-color: #2ecc71; cursor: pointer; }
        button { margin-top: 20px; padding: 12px; width: 100%; max-width: 400px; border-radius: 10px; border: none; background: #2ecc71; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<h2>Salah Checklist</h2>

<div id="progress-text">Progress: 0%</div>
<div class="progress-container">
    <div id="progress-fill"></div>
</div>

<div class="card" id="checklist">
    </div>

<button id="notifBtn">Enable Notifications</button>

<script>
    const prayerData = [
        { id: 'fajr', name: 'Fajr', time: '05:00', display: '05:00 AM' },
        { id: 'dhuhr', name: 'Dhuhr', time: '12:30', display: '12:30 PM' },
        { id: 'asr', name: 'Asr', time: '15:45', display: '03:45 PM' },
        { id: 'maghrib', name: 'Maghrib', time: '18:15', display: '06:15 PM' },
        { id: 'isha', name: 'Isha', time: '20:00', display: '08:00 PM' }
    ];

    const checklistEl = document.getElementById('checklist');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    function initApp() {
        const lastDate = localStorage.getItem('lastResetDate');
        const today = new Date().toDateString();

        if (lastDate !== today) {
            prayerData.forEach(p => localStorage.removeItem(p.id));
            localStorage.setItem('lastResetDate', today);
        }

        checklistEl.innerHTML = prayerData.map(p => {
            const checked = localStorage.getItem(p.id) === 'true' ? 'checked' : '';
            return `
                <div class="row">
                    <div class="info">
                        <span class="name">${p.name}</span>
                        <span class="time-label">${p.display}</span>
                    </div>
                    <input type="checkbox" id="${p.id}" ${checked} onchange="saveCheck('${p.id}')">
                </div>
            `;
        }).join('');
        
        updateProgress();
    }

    window.saveCheck = (id) => {
        const cb = document.getElementById(id);
        localStorage.setItem(id, cb.checked);
        updateProgress();
    };

    function updateProgress() {
        const total = prayerData.length;
        const checked = prayerData.filter(p => localStorage.getItem(p.id) === 'true').length;
        const percentage = Math.round((checked / total) * 100);
        
        progressFill.style.width = percentage + '%';
        progressText.innerText = `Progress: ${percentage}%`;
    }

    function checkTime() {
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0');

        prayerData.forEach(p => {
            if (p.time === currentTime) {
                sendNotif(p.name, currentTime);
            }
        });
    }

    function sendNotif(name, time) {
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification(`Time for ${name}`, {
                    body: `It is now ${time} - Time for Salah.`,
                    icon: 'https://via.placeholder.com/192',
                    vibrate: [200, 100, 200]
                });
            });
        }
    }

    setInterval(checkTime, 60000);

    document.getElementById('notifBtn').addEventListener('click', () => {
        Notification.requestPermission().then(perm => {
            if (perm === 'granted') alert("Notifications Enabled!");
        });
    });

    initApp();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
